<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>
    <link rel="stylesheet" href="Styles/connect-styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="icon" href="Styles/Assets/BGICON.ico">
</head>

<body>
<main class="contact-section">
    <h1>Connect With Me</h1>
     <p>Drop a message below, and Iâ€™ll get back to you soon!</p>

    <form action="https://formspree.io/f/xgvejkvk" method="POST" class="contact-form">
        <input type="text" name="name" placeholder="Your Full Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <div class="phone-section">
            <select name="country-code" class="country-code" required>
                <option value="+1">+1</option>
                <option value="+91">+91</option>
                <option value="+44">+44</option>
                <option value="+61">+61</option>
                <option value="+81">+81</option>
                <option value="+49">+49</option>
                <!-- Add more country codes as needed -->
            </select>
            <input type="tel" name="phone-number" placeholder="Your Phone Number" required maxlength="10" pattern="\d{10}">
        </div>        
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="submit-btn">Send Message</button>
    </form>
</main>
</body>
</html>
